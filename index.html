<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiskaitymas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainContainer">
        <div class="box">
            <div class="box1">
                <h1>Task #1</h1>
                <button id="fadeToggle">Show/Hide</button>
                <div class="square"></div>
            </div>
        </div>

        <div class="box">
            <div class="box1">
                <h1>Task #2</h1>
                <button id="width">Change width</button>
                <button id="height">Change height</button>
                <button id="center">Center</button>
                <button id="position">Change position</button>
                
            </div>
            <div id="square2" class="square2"></div>

        </div>

        
        <div class="box">
            <div class="box2">
                <h1>Task #3</h1>
                <div class="burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu">
                    <div class="close">X</div>
                    <h3>Menu</h3>
                    
                </div>
                
            </div>
        </div>
 
        <div class="box">
            <h1>Task #4</h1>
            <h4>Click on the rectangles to randomize colors</h4>
            <div class="box3">
                <div class="colorBox" id="color1"></div>
                <div class="colorBox" id="color2"></div>
                <div class="colorBox" id="color3"></div>
                <div class="colorBox" id="color4"></div>
                <div class="colorBox" id="color5"></div>
            </div>
        </div>

        <div class="box">
            <h1>Task #5</h1>
            <div class="box4">
                <form action="" method="GET">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="text" placeholder="Surname" id="surname" required>
                    <input type="text" placeholder="Date of birth (YYYY-MM-DD)" id="date" required>
                    <input type="submit" id="add" value="Add"></button>
                </form>

                <table id="table">
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                    </tr>
                </table>
            </div>
        </div>

    </section>

    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
